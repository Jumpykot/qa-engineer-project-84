- summary: |
    После обновления страницы удаленные товары снова отображаются
  environment: |
    Chrome/112.0.0.0
    Mac OS X 10_15_7
  steps-to-reproduce: |
    1) Добавить любой товар в корзину
    2) Перейти в корзину
    3) Удалить добавленные товары из корзины
    4) Перезагрузить страницу
  expected-result: |
    Удаленные товары не отображаются
  actual-result: |
    Удаленные товары отображаются

